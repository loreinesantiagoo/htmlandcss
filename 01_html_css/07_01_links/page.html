<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
		  <a href="tel: 123456789" >123456789</a>
		  
  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
	  	<!-- 2. create an anchor link that opens an email -->
		 <a href="mailto:healthyboy88@email.com">healthyboy88@email.com</a>

  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
		 <!-- hint: new tab attribute >> target="_blank" -->
		 <a href="https://www.google.com.sg/maps/place/79+Ayer+Rajah+Crescent,+Block+79,+Singapore+139955/@1.2980112,103.7852808,17z/data=!3m1!4b1!4m5!3m4!1s0x31da1a4fe45692e5:0xc90d9ee9e29fd8c2!8m2!3d1.2979591!4d103.7874864" target="_blank"> 79 Ayer Rajah Crescent </a>
	
	 	
 	</li>

</ul>


</body>
</html>
